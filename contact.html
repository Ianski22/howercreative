  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.querySelector('.contact-body__email').value;
      const message = document.querySelector('.contact-body__message').value;
      const statusDiv = document.getElementById('formStatus');
      
      if (!email || !message) {
        statusDiv.textContent = 'Please fill out all fields.';
        statusDiv.style.display = 'block';
        statusDiv.style.color = 'red';
        return;
      }
      
      // Using EmailJS service - you'll need to sign up at emailjs.com
      // and include their script in your actual implementation
      const serviceID = 'default_service'; // Replace with your service ID
      const templateID = 'template_contact_form'; // Replace with your template ID
      const userID = 'user_yourUserID'; // Replace with your user ID
      
      const templateParams = {
        to_email: 'ianhowerdesign@gmail.com',
        from_email: email,
        message: message
      };
      
      // Show loading state
      statusDiv.textContent = 'Sending message...';
      statusDiv.style.display = 'block';
      statusDiv.style.color = 'blue';
      
      // If you're using EmailJS, uncomment this section
      /*
      emailjs.send(serviceID, templateID, templateParams, userID)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          statusDiv.textContent = 'Message sent successfully!';
          statusDiv.style.color = 'green';
          document.getElementById('contactForm').reset();
        }, function(error) {
          console.log('FAILED...', error);
          statusDiv.textContent = 'Failed to send message. Please try again.';
          statusDiv.style.color = 'red';
        });
      */
      
      // For demonstration purposes, simulate successful submission
      // Remove this in production and uncomment the EmailJS code above
      setTimeout(function() {
        statusDiv.textContent = 'Message sent successfully!';
        statusDiv.style.color = 'green';
        document.getElementById('contactForm').reset();
      }, 1500);
    });
    
    // Add countdown timer for the offer
    function updateOfferCountdown() {
      const now = new Date();
      const endOfDay = new Date();
      endOfDay.setHours(23, 59, 59, 999);
      
      const timeLeft = endOfDay - now;
      
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      
      document.getElementById('offerEnds').textContent = 
        `Offer ends in: ${hours}h ${minutes}m ${seconds}s`;
    }
    
    updateOfferCountdown();
    setInterval(updateOfferCountdown, 1000);
  </script>
